<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Website8</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css?_cacheOverride=1665346467288">
</head>

<body>
    <div class="container">

        <div class="logo">
            <img src="logo.jpg" alt="">
        </div>
        <div class="menu">
            <label for="img"> <img src="menu.svg" alt="menu" class="svg-img"></label>
            <input type="checkbox" id="img">
            <div class="ul">
                <ul>

                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Other Websites</a></li>
                </ul>
            </div>
        </div>
        <div class="input-box">
            <div class="title">Login</div>

        </div>
        <form action="index2.html">
            <div class="input-box">
                <input type="email" placeholder="Write your email" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Write your password" required minlength="8">
                <div class="underline"></div>
            </div>
            <div class="input-box submit">
                <input type="submit" value="Log in">
            </div>

        </form>
        <img src="image5.jpg" alt="" class="picture">
        <div class="text">
            <p>or connect with sosyal media</p>
        </div>

        <div class="twitter"><a href="#"><i class="fab fa-twitter"></i> Connect with Twitter</a> </div>
        <div class="facebook"><a href="#"><i class="fab fa-facebook"></i> Connect with Facebook </a></div>

        <div class="github"><a href="#"><i class="fab fa-github"></i> Connect with Github</a></div>



        <div class="whatsap">
            <a href="#"><i class="fab fa-whatsapp"></i>Write with Whatsapp</a>
        </div>
        <div class="telegram"><a href="#"><i class="fab fa-telegram"></i>Write with Telegram</a></div>

    </div>
</body>

</html>
